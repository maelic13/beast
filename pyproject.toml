[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "beast"
version = "2.2.0"
description = "Beast - UCI Chess Engine"
readme = "README.md"
requires-python = "==3.12.*"
license = {text = "Proprietary"}
authors = [
    {name = "Miloslav Mac≈Ørek"}
]
dependencies = [
    "chess==1.11.2",
    "onnxruntime==1.21.1",
]

[project.optional-dependencies]
dev = [
    "matplotlib==3.10.1",
    "notebook==7.4.1",
    "onnx==1.17.0",
    "ruff==0.11.7",
    "scikit-learn==1.6.1",
    "tensorflow==2.19.0",
    "tf2onnx==1.16.1",
]

[project.scripts]
calculator = "beast.beast:main"

[tool.ruff]
line-length = 100
target-version = "py312"

exclude = [
    "__pycache__",
    ".app",
    ".dev",
    ".git",
    ".idea",
]

[tool.ruff.lint]
select = ["ALL"]

ignore = [
    "ANN401",
    "B017",
    "B901",
    "COM812",
    "CPY",
    "D",
    "DOC",
    "ERA001",
    "FIX002",
    "G004",
    "NPY002",
    "PTH123",
    "PLR2004",
    "S311",
    "T201",
    "TD",
    "TID252",
    "UP038",
]

[tool.ruff.lint.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder"
]

[tool.ruff.lint.pylint]
max-args = 10
max-positional-args = 6
